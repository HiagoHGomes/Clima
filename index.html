<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <title>Cool Weather</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Clima</h1>

    <form class="busca">
        <input type="search" id="searchInput" autofocus/>
        <button>Buscar</button>
    </form>

    <div class="resultado">
        <div class="titulo">--</div>

        <div class="info">
            <div class="temp">
                <div class="tempTitulo">Temperatura:</div>
                <div class="tempInfo">-- <sup>ºC</sup></div>
                <div class="maxima">Maxima de:</div>
                <div class="tempMax">-- <sup>ºC</sup></div>
                <div class="hora">Hora Local:</div>
                <div class="time">--:--:--</div>
                <div class="weather">Clima:</div>
                <img src="" />
            </div>
            <div class="vento">
                <div class="sensacao">Sensação:</div>
                <div class="tempSen">-- <sup>ºC</sup></div>
                <div class="minima">Minima de:</div>
                <div class="tempMin">-- <sup>ºC</sup></div>
                <div class="ventoTitulo">Vento:</div>
                <div class="ventoInfo">-- <span>km/h</span></div>
                <div class="ventoDir">Vento direção:</div>
                <div class="ventoArea">
                    <div class="ventoPonto" style="transform: rotate(0deg)"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="aviso"></div>

    <footer>Desenvolvido Por <a href="https://hiagohgomes.github.io/Linktree/" target="_blank">Hiago Henrique</a></footer>

    <script src="script.js"></script>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script src="https://momentjs.com/downloads/moment-timezone-with-data.min.js"></script>
</body>
</html>
